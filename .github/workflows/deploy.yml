name: Deploy to K3s

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ioexceptions/la-mian

permissions:
  contents: read
  packages: write

jobs:
  verify-k3s-connection:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      connection-status: ${{ steps.verify.outputs.status }}
    
    steps:
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig.yaml
        export KUBECONFIG=kubeconfig.yaml
        
        # 验证 kubeconfig
        echo "🔍 验证 kubeconfig 配置..."
        kubectl config view --minify
        
        # 测试连接（跳过 TLS 验证）
        echo "🔗 测试集群连接..."
        kubectl cluster-info --insecure-skip-tls-verify || {
          echo "❌ 集群连接失败"
          echo "📋 请检查以下内容:"
          echo "1. KUBE_CONFIG Secret 是否正确"
          echo "2. K3s 服务器是否运行"
          echo "3. 网络连接是否正常"
          exit 1
        }
        
        # 检查集群状态
        echo "📊 检查集群状态..."
        kubectl get nodes --insecure-skip-tls-verify
        kubectl get namespaces --insecure-skip-tls-verify
        
        echo "✅ K3s 连接验证成功"

    - name: Set connection status
      id: verify
      run: |
        echo "status=success" >> $GITHUB_OUTPUT

  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: verify-k3s-connection
    if: needs.verify-k3s-connection.outputs.connection-status == 'success'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1  # 只获取最新提交，减少下载时间

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:v0.12.0
        buildkitd-flags: --debug

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
        labels: |
          org.opencontainers.image.title=La-Mian
          org.opencontainers.image.description=拉面餐厅应用

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64  # 只构建 amd64 平台，减少构建时间
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        # 临时禁用缓存以解决 GitHub 服务问题
        # cache-from: type=gha,scope=la-mian
        # cache-to: type=gha,mode=max,scope=la-mian
        build-args: |
          BUILDKIT_INLINE_CACHE=1

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig.yaml
        export KUBECONFIG=kubeconfig.yaml

    - name: Deploy to K3s
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        export KUBECONFIG=kubeconfig.yaml
        
        echo "🚀 开始部署..."
        
        # 创建命名空间（如果不存在）
        kubectl create namespace la-mian --dry-run=client -o yaml | kubectl apply -f - --insecure-skip-tls-verify
        
        # 生成唯一的镜像标签
        IMAGE_TAG="main-$(echo ${{ github.sha }} | cut -c1-8)"
        IMAGE_WITH_TAG="ghcr.io/ioexceptions/la-mian:${IMAGE_TAG}"
        
        echo "🏷️ 使用镜像标签: ${IMAGE_WITH_TAG}"
        
        # 检查部署是否存在
        if kubectl get deployment la-mian-app -n la-mian --insecure-skip-tls-verify 2>/dev/null; then
          echo "📦 更新现有部署..."
          kubectl set image deployment/la-mian-app la-mian=${IMAGE_WITH_TAG} -n la-mian --insecure-skip-tls-verify
        else
          echo "📦 创建新部署..."
          # 临时更新deployment文件中的镜像标签
          sed "s|ghcr.io/ioexceptions/la-mian:latest|${IMAGE_WITH_TAG}|g" k8s-deployment.yaml | kubectl apply -f - --insecure-skip-tls-verify
        fi
        
        # 等待部署完成
        echo "⏳ 等待部署完成..."
        kubectl rollout status deployment/la-mian-app -n la-mian --timeout=300s --insecure-skip-tls-verify || {
          echo "❌ 部署超时，检查Pod状态..."
          kubectl get pods -n la-mian --insecure-skip-tls-verify
          kubectl describe pods -n la-mian --insecure-skip-tls-verify
          kubectl logs -n la-mian -l app=la-mian --insecure-skip-tls-verify --tail=50
          exit 1
        }
        
        # 检查部署状态
        echo "📊 部署状态:"
        kubectl get pods -n la-mian --insecure-skip-tls-verify



  connection-failed:
    runs-on: ubuntu-latest
    needs: verify-k3s-connection
    if: needs.verify-k3s-connection.outputs.connection-status != 'success'
    
    steps:
    - name: Connection Failed Notification
      run: |
        echo "❌ K3s 连接验证失败"
        echo "📋 请检查以下内容:"
        echo "1. KUBE_CONFIG Secret 是否正确配置"
        echo "2. K3s 服务器是否正在运行"
        echo "3. 网络连接是否正常"
        echo "4. 防火墙是否允许 6443 端口"
        
 