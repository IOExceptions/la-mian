name: Deploy to K3s

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig.yaml
        export KUBECONFIG=kubeconfig.yaml

    - name: Deploy to K3s
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        export KUBECONFIG=kubeconfig.yaml
        
        # 创建命名空间（如果不存在）
        kubectl create namespace la-mian --dry-run=client -o yaml | kubectl apply -f -
        
        # 更新 Kubernetes 部署
        kubectl set image deployment/la-mian-app la-mian=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest -n la-mian
        
        # 等待部署完成
        kubectl rollout status deployment/la-mian-app -n la-mian --timeout=300s
        
        # 检查部署状态
        kubectl get pods -n la-mian
        kubectl get services -n la-mian
        kubectl get ingress -n la-mian

    - name: Notify deployment status
      if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          🚀 Deployment Status: ${{ job.status }}
          
          📦 Repository: ${{ github.repository }}
          🔄 Branch: ${{ github.ref_name }}
          📝 Commit: ${{ github.sha }}
          
          🌐 Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          📊 Status: ${{ job.status }}
          ⏱️ Duration: ${{ job.steps.*.duration }} 