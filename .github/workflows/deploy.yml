name: Deploy to K3s

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'README.md'
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # è®¾ç½®è¶…æ—¶æ—¶é—´
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1  # åªè·å–æœ€æ–°æäº¤ï¼Œå‡å°‘ä¸‹è½½æ—¶é—´

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:v0.12.0
        buildkitd-flags: --debug

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64  # åªæ„å»º amd64 å¹³å°ï¼Œå‡å°‘æ„å»ºæ—¶é—´
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha,scope=la-mian
        cache-to: type=gha,mode=max,scope=la-mian
        build-args: |
          BUILDKIT_INLINE_CACHE=1
        outputs: type=docker,dest=/tmp/la-mian.tar

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig.yaml
        export KUBECONFIG=kubeconfig.yaml

    - name: Deploy to K3s
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        export KUBECONFIG=kubeconfig.yaml
        
        # åˆ›å»ºå‘½åç©ºé—´ï¼ˆå¦‚æœä¸å­˜åœ¨ï¼‰
        kubectl create namespace la-mian --dry-run=client -o yaml | kubectl apply -f -
        
        # æ›´æ–° Kubernetes éƒ¨ç½²
        kubectl set image deployment/la-mian-app la-mian=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest -n la-mian
        
        # ç­‰å¾…éƒ¨ç½²å®Œæˆï¼ˆå‡å°‘è¶…æ—¶æ—¶é—´ï¼‰
        kubectl rollout status deployment/la-mian-app -n la-mian --timeout=120s
        
        # æ£€æŸ¥éƒ¨ç½²çŠ¶æ€
        kubectl get pods -n la-mian

    - name: Notify deployment status
      if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ğŸš€ Deployment Status: ${{ job.status }}
          
          ğŸ“¦ Repository: ${{ github.repository }}
          ğŸ”„ Branch: ${{ github.ref_name }}
          ğŸ“ Commit: ${{ github.sha }}
          
          ğŸŒ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          ğŸ“Š Status: ${{ job.status }}
          â±ï¸ Duration: ${{ job.steps.*.duration }} 