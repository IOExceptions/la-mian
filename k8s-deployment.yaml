apiVersion: apps/v1
kind: Deployment
metadata:
  name: la-mian-app
  namespace: la-mian
  labels:
    app: la-mian
spec:
  replicas: 2
  selector:
    matchLabels:
      app: la-mian
  template:
    metadata:
      labels:
        app: la-mian
    spec:

      containers:
      - name: la-mian
        image: ghcr.io/ioexceptions/la-mian:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # livenessProbe:
        #   httpGet:
        #     path: /
        #     port: 3000
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        # readinessProbe:
        #   httpGet:
        #     path: /
        #     port: 3000
        #   initialDelaySeconds: 5
        #   periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: la-mian-service
  namespace: la-mian
  labels:
    app: la-mian
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  selector:
    app: la-mian
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: la-mian-ingress
  namespace: la-mian
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: la-mian-service
            port:
              number: 80 